name: Push to Organization Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags
      
      - name: Push to Epitech repo
        env:
          EPITECH_REPO: https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/EpitechPGE3-2025/G-CPP-500-MPL-5-2-rtype-1.git
        run: |
          git remote add epitech $EPITECH_REPO || git remote set-url epitech $EPITECH_REPO
          git push epitech main --force