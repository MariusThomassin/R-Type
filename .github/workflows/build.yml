name: Build and Test

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} - ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release, Debug]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
            compiler_c: gcc
            compiler_cxx: g++
          - os: windows-latest
            cmake_generator: "Visual Studio 17 2022"
            compiler_c: cl
            compiler_cxx: cl
          - os: macos-latest
            cmake_generator: "Unix Makefiles"
            compiler_c: clang
            compiler_cxx: clang++

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.27.x'

    - name: Setup MSVC (Windows only)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: build
        key: ${{ runner.os }}-${{ matrix.build_type }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.build_type }}-cmake-

    - name: Configure CMake
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -G "${{ matrix.cmake_generator }}"
      env:
        CC: ${{ matrix.compiler_c }}
        CXX: ${{ matrix.compiler_cxx }}

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} --parallel

    - name: Verify executables exist (Unix)
      if: runner.os != 'Windows'
      run: |
        ls -lh build/bin/
        test -f build/bin/r-type_server
        test -f build/bin/r-type_client

    - name: Verify executables exist (Windows)
      if: runner.os == 'Windows'
      run: |
        dir build\bin\${{ matrix.build_type }}
        if not exist "build\bin\${{ matrix.build_type }}\r-type_server.exe" exit 1
        if not exist "build\bin\${{ matrix.build_type }}\r-type_client.exe" exit 1
      shell: cmd

    - name: Test run server (Unix)
      if: runner.os != 'Windows'
      run: |
        timeout 2s build/bin/r-type_server || [ $? -eq 124 ]

    - name: Test run client (Unix)
      if: runner.os != 'Windows'
      run: |
        timeout 2s build/bin/r-type_client || [ $? -eq 124 ]

    - name: Test run server (Windows)
      if: runner.os == 'Windows'
      timeout-minutes: 1
      continue-on-error: true
      run: build\bin\${{ matrix.build_type }}\r-type_server.exe
      shell: cmd

    - name: Test run client (Windows)
      if: runner.os == 'Windows'
      timeout-minutes: 1
      continue-on-error: true
      run: build\bin\${{ matrix.build_type }}\r-type_client.exe
      shell: cmd

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: r-type-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/bin/
        retention-days: 7

  check-format:
    name: Code Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Check formatting
      run: |
        find client server -name '*.cpp' -o -name '*.hpp' -o -name '*.h' | xargs clang-format --dry-run --Werror || true

  build-status:
    name: Build Status
    if: always()
    needs: [build, check-format]
    runs-on: ubuntu-latest
    
    steps:
    - name: Check build matrix status
      run: |
        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "Build failed!"
          exit 1
        fi
        echo "All checks passed!"
